

<html>
<head>
<meta charset="utf-8">
<title>Temperature Converter BY VARSHA </title>
<style>
body {
  font-family: sans-serif;
}

input {
  width: 100px;
}

.output {
  font-size: 16px;
}
</style>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Enter a temperature in Celsius:</p>
<input type="number" id="inputCelsius">
<p>The temperature in Fahrenheit is:</p>
<span class="output" id="outputFahrenheit"></span>
<script>
function temperatureConverter() {
  var celsius = document.getElementById("inputCelsius").value;
  var fahrenheit = (celsius * 9 / 5) + 32;
  document.getElementById("outputFahrenheit").innerHTML = fahrenheit;
}

document.getElementById("inputCelsius").addEventListener("input", temperatureConverter);
document.getElementById("inputCelsius").addEventListener("change", temperatureConverter);
</script>
</body>
</html
